<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear Inicio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/inicio.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/rewear-logo.png" alt="ReWear logo" class="logo">
        </header>
        <main class="main-content">
            <form id="loginForm">
                <h1>ReWear</h1>
                <input type="email" id="email" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <label for="recordar" class="checkbox-container">
                    <input type="checkbox" id="recordar" name="recordar">
                    Recordar contraseña
                </label>
                
                <button type="submit" class="start-button">
                    INGRESAR
                </button>
                
                <p id="loginMessage"></p> <!-- Para mostrar mensajes de éxito/error -->
            </form>            

            <p id="loginMessage"></p> <!-- Mensajes de error o éxito -->

            <section>
                <a href="registro.html" class="registrarse">Registrarse</a> 
            </section>
            <a href="recuperar-contrasena.html" class="olvide">Olvide mi contraseña</a>
        </main>
    </div>

    <script src="scripts/login.js"></script> <!-- Corrige la referencia al script -->
</body>

</html>
